<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container bg-secondary">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2 >Guessing Game</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                Enter starting range:
            </div>
            <div class="col">
                <input type="text" id="start">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                Enter ending range:
            </div>
            <div class="col">
                <input type="text" id="end">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="btn btn-primary">PLAY</div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                Guess a number between <span id="st"></span> and <span id="en"></span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" id="guess">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="btn btn-success">Guess</div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">Result:<p></p></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
